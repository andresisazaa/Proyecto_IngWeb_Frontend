<div class="row">
  <div class="col mb-4">
    <a routerLink="new" class="btn btn-primary">Agregar Empleado</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mx-auto">
    <div class="table-wrapper">
      <app-loading [loading]="loadingEmployees"></app-loading>
      <table
        class="table table-responsive-sm table-hover table-striped table-sm animated fadeIn"
      >
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Documento</th>
            <th scope="col">Email</th>
            <th scope="col">Cargo</th>
            <th scope="col">PDV</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let employee of employees"
            (click)="viewEmployeeDetails(employee.id)"
            app-employee
            [id]="employee.id"
          >
            <td>{{ employee.name }}</td>
            <td>{{ employee.document }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'badge-primary': employee.job.id === 1,
                  'badge-warning': employee.job.id === 2,
                  'badge-danger': employee.job.id === 3
                }"
                >{{ employee.job.name }}</span
              >
            </td>
            <td>{{ employee.pointOfSale.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
