<form [formGroup]="providerForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Razón social</label>
      <input [formControl]="businessName" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Nit</label>
      <input [formControl]="nit" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Teléfono</label>
      <input [formControl]="phoneNumber" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [formControl]="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input [formControl]="address" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">{{submitMessage}}</button>
    </div>
  </form>
