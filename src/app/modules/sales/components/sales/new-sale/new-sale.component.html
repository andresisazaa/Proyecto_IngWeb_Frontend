<div class="row">
  <div class="col-md-6 mx-auto">
    <form [formGroup]="saleForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Cliente</label>
        <select class="form-control" [formControl]="customer">
          <option [value]="null" selected>Seleccione una opción...</option>
          <option *ngFor="let customer of customers" [value]="customer.id">
            {{ customer.name }}
          </option>
        </select>
        <div class="form-group">
          <label>Maquinas</label>
          <div
            formArrayName="machines"
            *ngFor="let item of machinesControls; let i = index"
          >
            <div class="row">
              <div class="col-10">
                <div [formGroupName]="i">
                  <select class="form-control" [formControl]="item">
                    <option
                      *ngFor="let machine of machinesList"
                      [value]="machine.id"
                    >
                      [{{ machine.id }}] {{ machine.model.name }},
                      {{ machine.type }},
                      {{ machine.saleValue }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-2 form-group">
                <button
                  class="btn btn-danger btn-sm my-1"
                  (click)="removeItem(i)"
                  type="button"
                >
                  <i class="fa fa-trash align-middle" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button
            class="btn btn-success btn-block mx-auto my-2"
            (click)="addItem()"
            type="button"
          >
            Agregar máquina
          </button>
          <button class="btn btn-primary btn-block mx-auto my-2" type="submit">
            Crear Venta
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
