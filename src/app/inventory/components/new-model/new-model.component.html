<form
  [formGroup]="modelForm"
  (ngSubmit)="onSubmit()"
  style="width: 350px;"
  class="mx-auto"
>
  <h3 class="text-center">Agrega un nuevo Modelo</h3>
  <div class="form-group">
    <label>Nombre del Modelo</label>
    <input
      (input)="log($event)"
      [formControl]="modelName"
      type="text"
      class="form-control"
    />
    <div class="text-muted" *ngIf="modelName.untouched && !modelName.dirty">
      <small>Requerido</small>
    </div>
    <div
      class="text-danger"
      *ngIf="modelName.invalid && (modelName.dirty || modelName.touched)"
    >
      <small *ngIf="modelName.errors.required">Este campo es requerido</small>
      <small *ngIf="modelName.errors.minlength"
        >Longitud mínima: {{ modelName.errors.minlength.requiredLength }}</small
      >
    </div>
    <div
      class="text-success"
      *ngIf="modelName.valid && (modelName.dirty || modelName.touched)"
    >
      <small>Campo correcto</small>
    </div>
  </div>
  <div class="form-group">
    <label>Descripción</label>
    <textarea
      formControlName="description"
      class="form-control"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Marca</label>
    <select class="custom-select" formControlName="brandId">
      <option selected>Open this select menu</option>
      <option *ngFor="let brand of brands" [value]="brand.id">{{
        brand.brandName
      }}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block w-50 mx-auto">
      Agregar
    </button>
  </div>
</form>
